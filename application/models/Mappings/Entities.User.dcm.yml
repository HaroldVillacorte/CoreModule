Entities\User:
  type: entity
  table: users
  uniqueConstraints:
    username_index:
      columns:
        - username
        - email
  fields:
    id:
      type: integer
      id: true
      generator:
        strategy: AUTO
    username:
      length: 50
    password:
    email:
      length: 50
    firstName:
      length: 50
      column: first_name
    lastName:
      length: 50
      column: last_name
    role:
      length: 50
    created:
      type: datetime
      nullable: false
    protected:
      type: boolean

