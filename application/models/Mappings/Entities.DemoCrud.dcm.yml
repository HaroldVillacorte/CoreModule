Entities\DemoCrud:
    type: entity
    table: demo_crud
    fields:
        id:
            id: true
            type: integer
            unsigned: false
            nullable: false
            generator:
                strategy: IDENTITY
        ordernumber:
            type: integer
            unsigned: false
            nullable: false
            column: orderNumber
        productcode:
            type: string
            length: 15
            fixed: false
            nullable: false
            column: productCode
        quantityordered:
            type: integer
            unsigned: false
            nullable: false
            column: quantityOrdered
        priceeach:
            type: float
            nullable: false
            column: priceEach
        orderlinenumber:
            type: smallint
            nullable: false
            column: orderLineNumber
        text:
            type: text
            nullable: false
            column: Text
    lifecycleCallbacks: {  }
